<!-- This template is strictly for demoing and testing the spark-skanimate library -->
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: relative;
        background-color: red;
    }
</style>

<body>
    <ul style="list-style: none">
        <li>
            <button onclick="ptanimate.move('animate', 'right')">Click Me to demo move right</button>
        </li>
        <li>
            <button onclick="ptanimate.move('animate', 'left')">Click Me to demo move left</button>
        </li>
        <li>
            <button onclick="ptanimate.move('animate', 'up')">Click Me to demo move up</button>
        </li>
        <li>
            <button onclick="ptanimate.move('animate', 'down')">Click Me to demo move down</button>
        </li>
    </ul>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script type="text/javascript" src="pallet-animate.js"></script>    
</body>

</html>
